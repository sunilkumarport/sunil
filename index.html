<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sunil Kumar Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
  }
  .container {
    display: flex;
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  .photo-section {
    flex: 1;
  }
  .photo-section img {
    width: 100%;
    height: auto;
    display: block;
  }
  .content-section {
    flex: 2;
    padding: 30px;
  }
  .content-section h1 {
    margin-top: 0;
    color: #333;
  }
  .content-section p {
    line-height: 1.6;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="photo-section">
      <img src="photo.jpg" alt="Sunil Kumar Patel" />
    </div>
    <div class="content-section">
      <h1>Sunil Kumar Patel</h1>
      <p>Affiliate Marketer, Content Writer, Video Editor, Social Media Specialist.</p>
      <p>Passionate about creating engaging content and growing digital presence.</p>
    </div>
  </div>
</body>
</html>
